<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="userPage" class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="randomDisplay" class="form-control" type="text" value="">
                    <button id="pin-gen-btn" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="inputDisplay" class="form-control" type="text" >
                    <div class="numbers">
                        <div id="calc-btn-area" class="calc-body">
                            <div class="calc-button-row">
                              <div class="button" onclick="inputValue('7')">7</div>
                              <div class="button" onclick="inputValue('8')">8</div>
                              <div class="button" onclick="inputValue('9')">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="inputValue('4')">4</div>
                              <div class="button" onclick="inputValue('5')">5</div>
                              <div class="button" onclick="inputValue('6')">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button" onclick="inputValue('1')">1</div>
                              <div class="button" onclick="inputValue('2')">2</div>
                              <div class="button" onclick="inputValue('3')">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button" onclick="backSpace()"> < </div>
                                <div class="button" onclick="inputValue('0')">0</div>
                                <div class="button" onclick="clean()">C</div>
                            </div>
                            <div>
                                <button id="submitBtn" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                        </div>    
                    </div>
                </div>
            </div>
        </div>
        <div id="accessDenied"  class="notify-section">
            <p class="notify">❌ Pin Didn't Match, Please try again</p>
        </div>
        <div id="accessDone" class="notify-section">
            <p class="notify">✅ Pin Matched... Secret door is opening for you.</p>
        </div>
    </div>

    <script>
        const pinButton = document.getElementById("pin-gen-btn").addEventListener("click", function(){
            const pinScreen = document.getElementById("randomDisplay").value = Math.floor( 1000 + (Math.random() * 9000));
        });

        const submitBtn = document.getElementById("submitBtn").addEventListener("click", function(){

            const inputDisplayValue = document.getElementById("inputDisplay").value; 
            const randomDisplayValue = document.getElementById("randomDisplay").value;
            if(inputDisplayValue == randomDisplayValue){
                const pageChange = document.getElementById("userPage").style.display = "none";
                const newPage = document.getElementById("accessDone").style.display = "block";
            }else{
                const newPage = document.getElementById("accessDenied").style.display = "block";
            };
        });
        
        function inputValue(num){
            document.getElementById("inputDisplay").value = document.getElementById("inputDisplay").value + num;
        };
        function clean(){
            document.getElementById("inputDisplay").value = "";
        };
        function backSpace(){
            const inputValue = document.getElementById("inputDisplay").value;
            document.getElementById("inputDisplay").value = inputValue.substring(0, inputValue.length -1);
        };

    </script>
</body>
</html>
